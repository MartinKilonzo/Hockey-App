<div class="col-sm-3 game-buttons">
	<div class="row">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addShotsOn()" aria-label="Shots On+">SO+</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addShotsAgainst()" aria-label="Shots Against+">SA+</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addTeamGoal()" aria-label="Team Goals+">TG</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="subtShotsOn()" aria-label="Shots On-">SO-</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="subtShotsAgainst()" aria-label="Shots Against-">SA-</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addOpponentGoal()" aria-label="Opponent Goals">OG</button>
			</div>
		</div>
	</div>

	<div class="row starts" ng-show="!gameTimer.isActive">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ng-class="{active: zoneStart === -2}" ng-click="zoneStart = -2" aria-label="Defensive Strong Start">Def Strong</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-info" ng-class="{active: zoneStart === -1}" ng-click="zoneStart = -1" aria-label="Defensive Weak Start">Def Weak</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-class="{active: zoneStart === 0}" ng-click="0" aria-label="Netural Start">Neut</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-warning" ng-class="{active: zoneStart === 1}" ng-click="zoneStart = 1" aria-label="Offensive Weak Start">Off Weak</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-danger" ng-class="{active: zoneStart === 2}" ng-click="zoneStart = 2" aria-label="Offensive Strong Start">Off Strong</button>
			</div>
		</div>		
	</div> 

	<div class="row debugging" style="margin-top: 30px">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-danger" ng-click="endGame()"aria-label="Finish Game">Finish</button>
			</div>
		</div>
	</div>

	<div class="row debugging" style="margin-top: 30px">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ng-click="showGameData()" aria-label="Print Game Data">Game Data</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ng-click="showMilliseconds()" aria-label="Print Time">Time</button>
			</div>
		</div>		
	</div> 
</div>
