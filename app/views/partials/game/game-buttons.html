	<div class="row">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addShotsOn()" aria-label="...">SO+</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addShotsAgainst()" aria-label="...">SA+</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addTeamGoal()" aria-label="...">G+</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="subtShotsOn()" aria-label="...">SO-</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="subtShotsAgainst()" aria-label="...">SA-</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="addOpponentGoal()" aria-label="...">G-</button>
			</div>
		</div>
	</div>

	<div class="row starts" ng-show="!gameTimer.isActive">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ng-class="{active: zoneStart === -2}" ng-click="zoneStart = -2" aria-label="...">Def Strong</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-info" ng-class="{active: zoneStart === -1}" ng-click="zoneStart = -1" aria-label="...">Def Weak</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-class="{active: zoneStart === 0}" ng-click="0" aria-label="...">Neut</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-warning" ng-class="{active: zoneStart === 1}" ng-click="zoneStart = 1" aria-label="...">Off Weak</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-danger" ng-class="{active: zoneStart === 2}" ng-click="zoneStart = 2" aria-label="...">Off Strong</button>
			</div>
		</div>		
	</div> 

	<div class="row debugging" style="margin-top: 30px">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ng-click="showGameData()" aria-label="...">Game Data</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ng-click="showMilliseconds()" aria-label="...">Time</button>
			</div>
		</div>		
	</div> 
</div>
