<!-- Game Flags -->
<div class="row row-centered" style="padding-bottom: 12px">
	<!-- Undo/Redo buttons -->
	<div class="col-xs-2 col-xs-offset-1">
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" id="undo" class="btn btn-default" ng-click="undo()" ng-class="{disabled: !undoable}"><i class="fa fa-undo"></i></button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" id="redo" class="btn btn-default" ng-click="redo()" ng-class="{disabled: !redoable}"><i class="fa fa-repeat"></i></button>
			</div>
		</div>
	</div>

	<!-- Period Flag buttons -->
	<div class="col-xs-4 col-xs-offset-1">
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="setPeriod(1)" ng-class="{active: period === 1}">1st</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="setPeriod(2)" ng-class="{active: period === 2}">2nd</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="setPeriod(3)" ng-class="{active: period === 3}">3rd</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="setPeriod(4)" ng-class="{active: period === 4}">OT</button>
			</div>
		</div>
	</div>

	<!-- Game Timer -->
	<game-timer></game-timer>
</div>
