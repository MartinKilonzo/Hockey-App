<!-- Game Flags -->
<div class="row row-centered" style="padding-bottom: 12px">
	<!-- Undo/Redo buttons -->
	<div class="col-xs-2 col-xs-offset-1">
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="undo()"><span class="glyphicon glyphicon-repeat"></span></button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default" ng-click="redo()"><span class="glyphicon glyphicon-refresh"></span></button>
			</div>
		</div>
	</div>

	<!-- Period Flag buttons -->
	<div class="col-xs-4 col-xs-offset-1">
		<div class="btn-group btn-group-justified" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">1st</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">2nd</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">3rd</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-default">OT</button>
			</div>
		</div>
	</div>

	<!-- Game Timer -->
</div>
