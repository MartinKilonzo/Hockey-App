<div class="row" ng-init="editing = false">
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		<h4 class="lineup-title" ng-click="editing = true" ng-show="!editing">{{ lineup.name }}</h4>
		<form role="form" ng-submit="editing = false; rename($index)" ng-show="editing" style="margin-bottom: 4px">
			<input class="form-control" type="text" ng-model="newTitle" placeholder="New Title"></input>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" data-drop="dropToggle" ng-model="lineup.leftWing" jqyoui-droppable="{onDrop: 'addLeftWing(lineup, $index)'}">
		<span ng-show="lineup.placeholder" > LW </span>
		<span ng-show="!lineup.placeholder" >#{{ lineup.leftWing.playerNumber }}</span>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" data-drop="dropToggle" ng-model="lineup.center" jqyoui-droppable="{onDrop: 'addCenter(lineup, $index)'}">
		{{ lineup.center.playerNumber }}
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" data-drop="dropToggle" ng-model="lineup" jqyoui-droppable="{onDrop: 'addRightWing(lineup, $index)'}">
		{{ lineup.rightWing.playerNumber }}
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" data-drop="dropToggle" ng-model="lineup" jqyoui-droppable="{onDrop: 'addDefence1(lineup, $index)'}">
		{{ lineup.defence1.playerNumber }}
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" data-drop="dropToggle" ng-model="lineup" jqyoui-droppable="{onDrop: 'addDefence2(lineup, $index)'}">
		{{ lineup.defence2.playerNumber }}
	</div>
</div>
