<div class="row">
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		<h4 class="lineup-title">{{ lineup.lineupTitle }}</h4>
	</div>
</div>
<div class="row lineup-template" ng-mouseenter="showLineupTools = $index" ng-mouseleave="showLineupTools = undefined">
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: !lineup.leftWing.playerStatus}" data-drop="dropToggle" ng-model="lineup.leftWing" jqyoui-droppable="{onDrop: 'addLeftWing(lineup, $index)'}">
		<span ng-if="lineup.leftWing.playerStatus">#{{ lineup.leftWing.playerNumber }}</span>
		<span ng-if="!lineup.leftWing.playerStatus">!</span>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: !lineup.center.playerStatus}" data-drop="dropToggle" ng-model="lineup.center" jqyoui-droppable="{onDrop: 'addCenter(lineup, $index)'}">
		<span ng-if="lineup.center.playerStatus">#{{ lineup.center.playerNumber }}</span>
		<span ng-if="!lineup.center.playerStatus">!</span>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: !lineup.rightWing.playerStatus}" data-drop="dropToggle" ng-model="lineup" jqyoui-droppable="{onDrop: 'addRightWing(lineup, $index)'}">
		<span ng-if="lineup.rightWing.playerStatus">#{{ lineup.rightWing.playerNumber }}</span>
		<span ng-if="!lineup.rightWing.playerStatus">!</span>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: !lineup.defence1.playerStatus}" data-drop="dropToggle" ng-model="lineup" jqyoui-droppable="{onDrop: 'addDefence1(lineup, $index)'}">
		<span ng-if="lineup.defence1.playerStatus">#{{ lineup.defence1.playerNumber }}</span>
		<span ng-if="!lineup.defence1.playerStatus">!</span>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: !lineup.defence2.playerStatus}" data-drop="dropToggle" ng-model="lineup" jqyoui-droppable="{onDrop: 'addDefence2(lineup, $index)'}">
		<span ng-if="lineup.defence2.playerStatus">#{{ lineup.defence2.playerNumber }}</span>
		<span ng-if="!lineup.defence2.playerStatus">!</span>
	</div>

	<!-- Lineup tools -->
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 lineup-tools" ng-init="showLineupTools = undefined" ng-class="{mouseover: showLineupTools === $index}">
		<!-- Delete button -->
		<div class="row lineup-template">
		<button type="button" class="btn btn-danger" ng-click="lineups.splice($index, 1)"><span class="glyphicon glyphicon-remove"></span></button>
		</div>
		<!-- Edit button -->
		<div class="row lineup-template">
		<button type="button" class="btn btn-primary" ng-click="editLineup($index)"><span class="glyphicon glyphicon-pencil"></span></button>
		</div>
	</div>
</div>
