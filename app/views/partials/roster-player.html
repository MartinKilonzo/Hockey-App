<div class="col-xs-4" ng-repeat="player in players | filter: playerInfo | orderBy: 'playerNumber'">
	<p class="input-group noselect" style="margin-top: 12px">
		<span class="form-control player-info">#{{ player.playerNumber }} {{ player.firstName.charAt(0) }}. {{ player.lastName }}: {{ player.position }}</span>
		<span class="input-group-btn">
			<button class="btn btn-danger" ng-click="removePlayer(player)" aria-label="Remove">x</button>
		</span>
	</p>
</div>
