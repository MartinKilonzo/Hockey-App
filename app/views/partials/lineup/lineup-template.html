<div class="row">
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		<h4 class="lineup-title">{{ lineup.lineupTitle }}</h4>
	</div>
</div>
<div class="row lineup-template" ng-mouseenter="showLineupTools = $index" ng-mouseleave="showLineupTools = undefined">
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: lineup.leftWing.playerStatus == false}" data-toggle="popover" data-placement="bottom" data-content="{{lineup.leftWing.firstName}} {{lineup.leftWing.lastName}}" popover>
		<span ng-if="lineup.leftWing.playerStatus !== false">#{{ lineup.leftWing.playerNumber }}</span>
		<span ng-if="lineup.leftWing.playerStatus == false">!</span>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: lineup.center.playerStatus == false}" data-toggle="popover" data-placement="bottom" data-content="{{lineup.center.firstName}} {{lineup.center.lastName}}" popover>
		<span ng-if="lineup.center.playerStatus !== false">#{{ lineup.center.playerNumber }}</span>
		<span ng-if="lineup.center.playerStatus == false">!</span>
	</div>
	
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: lineup.rightWing.playerStatus == false}" data-toggle="popover" data-placement="bottom" data-content="{{lineup.rightWing.firstName}} {{lineup.rightWing.lastName}}" popover>
		<span ng-if="lineup.rightWing.playerStatus !== false">#{{ lineup.rightWing.playerNumber }}</span>
		<span ng-if="lineup.rightWing.playerStatus == false">!</span>
	</div>

	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: lineup.defence1.playerStatus == false}" data-toggle="popover" data-placement="bottom" data-content="{{lineup.defence1.firstName}} {{lineup.defence1.lastName}}" popover>
		<span ng-if="lineup.defence1.playerStatus !== false">#{{ lineup.defence1.playerNumber }}</span>
		<span ng-if="lineup.defence1.playerStatus == false">!</span>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 player-lineup noselect" ng-class="{error: lineup.defence2.playerStatus == false}" data-toggle="popover" data-placement="bottom" data-content="{{lineup.defence2.firstName}} {{lineup.defence2.lastName}}" popover>
		<span ng-if="lineup.defence2.playerStatus !== false">#{{ lineup.defence2.playerNumber }}</span>
		<span ng-if="lineup.defence2.playerStatus == false">!</span>
	</div>

	<!-- Lineup tools -->
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 lineup-tools" ng-init="showLineupTools = undefined" ng-class="{mouseover: showLineupTools === $index}">
		<!-- Delete button -->
		<div class="row lineup-template">
		<button type="button" class="btn btn-danger" ng-click="removeLineup(lineup)"><span class="glyphicon glyphicon-remove"></span></button>
		</div>
		<!-- Edit button -->
		<div class="row lineup-template">
		<button type="button" class="btn btn-primary" ng-click="editLineup($index)"><span class="glyphicon glyphicon-pencil"></span></button>
		</div>
	</div>
</div>
