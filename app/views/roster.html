<div class="jumbotron text-center">
	<h1>Roster Page</h1>
</div>

<div class="container">
	<div class="alert alert-success" role="alert" style="display: none" id="success">Javascript loaded.</div>
	<div class="alert alert-warning" role="alert" style="display: none" id="warning">Errors in Javascript.</div>
	<div class="alert alert-danger" role="alert" id="danger">Javascript not loaded.</div>

	<h1>Roster</h1>
	<div class="container">
		<form role="form" ng-submit="addPlayer()">
			<div class="row" style="margin-bottom: 36px">
				<div class="input-group">
				<input type="text" ng-model="playerInfo" placeholder="First Name, Last Name, Number, Position" class="form-control">
					<span class="input-group-btn">
						<input type="submit" class="btn btn-success" value="Add Player">
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4" ng-repeat="player in players | filter: playerInfo | orderBy: 'playerNumber'">
					<p class="input-group" style="margin-top: 12px">
						<input type="text" ng-init="info = getInfo($index)" ng-model="info" class="form-control" disabled>
						<span class="input-group-btn">
							<button class="btn btn-danger" ng-click="removePlayer($index)" aria-label="Remove">x</button>
						</span>
					</p>
				</div>
			</div>
		</form>
	</div>

</div>
