<!doctype html>
<html class="no-js" lang="en" ng-app="HockeyApp">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>HockeyApp - Yet another amazing AngularJS app!</title>
  <meta name="description" content="Yet another amazing AngularJS app!">

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Set a shorter title for iOS6 devices when saved to home screen -->
  <meta name="apple-mobile-web-app-title" content="">

  <!-- Properties for Google+ snippets -->
  <meta property="og:title" content="">
  <meta property="og:description" content="Yet another amazing AngularJS app!">
  <meta property="og:image" content="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png">

  <link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">


  <!-- bower:css -->
  <link rel="stylesheet" href="styles/libs.min.css">
  <!-- endinject -->

  <!-- inject:css -->
  <link rel="stylesheet" href="styles/app.min.css">
  <!-- endinject -->
  <base href="/">
</head>

<body ontouchstart="" ng-controller="MainCtrl as main">

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
<!-- ngInclude: 'views/partials/navbar.html' -->
<nav class="navbar navbar-default navbar-top">

	<div class="container-fluid">
		<!-- Nav Header -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Hockey App Nav Bar</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Hockey App {{&#xA0;main.version }}{{ main.path() }}</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li ng-class="{active: $path() == &apos;/game&apos;}"><a href="/game">Game</a></li>
				<li class="dropdown" ng-class="{active: $path() == &apos;/roster&apos;}"><a href="/roster" class="dropdown-toggle" data-toggle="dropdown" role="button">Roster</a>
					<ul class="dropdown-menu pull-center" role="menu">
						<li ng-class="{active: $path() == &apos;/lineups&apos;}"><a href="/lineups">Linups</a></li>
					</ul>
				</li>
				<li ng-class="{active: $path() == &apos;/team&apos;}"><a href="/team">Team</a></li>
				<li ng-class="{active: $path() == &apos;/settings&apos;}"><a href="/settings">Settings</a></li>
				<li class="active"><a href="#">{{ main.user }}</a></li>
			</ul>
		</div>
	</div></nav>
<!--/ngInclude: 'views/partials/navbar.html' -->
</div>
        </div>
        <div class="inner cover">
        <!-- Main Application -->
          <div class="page {{ pageClass }}" ng-view=""></div>
        </div>
        <div class="mastfoot">
          <div class="inner">
<!-- ngInclude: 'views/partials/footer.html' -->
<p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
<!--/ngInclude: 'views/partials/footer.html' -->
</div>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/express/lib/express.js"></script>
  <!-- bower:js -->
  <script src="scripts/libs.min.js"></script>
  <!-- endinject -->

  <!-- inject:js -->
  <script src="scripts/app.min.js"></script>
  <!-- endinject -->


</body>

</html>
